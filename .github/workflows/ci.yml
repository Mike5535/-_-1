on: push

jobs:
  check:
    runs-on: ubuntu-latest
    container: mike5535/cmake_clang-format:second
    steps:
      - uses: actions/checkout@v2 
      - run: make check
  build_tests:
    runs-on: ubuntu-latest
    container: mike5535/cmake_clang-format:second
    steps:
    - uses: actions/checkout@v2 
    - run: pwd
    - run: cd project
    - run: mkdir build
    - run: cd build
    - run: pwd
    - run: cmake ..
    - run: make
    - run: ./tests/test_product
    - run: lcov -t "coverageTests" -o coverage.info -c -d ../input/
    - run: lcov -t "coverageTests" -o coverage.info -c -d ../output/
    - run: genhtml -o report coverage.info
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        path: ./report/
        
  valgrind_tests:
    runs-on: ubuntu-latest
    container: mike5535/cmake_clang-format:second
    steps:
    - uses: actions/checkout@v2 
    - run: pwd
    - run: ls -l
    - run: cmake ../DZ1_c/project
    - run: make ../DZ1_c/project
    - run: ls ../DZ1_c/project
    - run: ./project/tests/test_product
    - run: valgrind --track-origins=yes --leak-check=full --log-file=valgrindLogs.txt ./project/tests/test_product
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        path: ./valgrindLogs.txt
        


